<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Simulacro Examen HTML</title>
  </head>

  <body>

    <header>
      <h1>Simulacro de Examen HTML</h1>
    </header>

    <main>

      <section>
        <h2>Ejercicio práctico</h2>
        <p>Documento base para simulacro de examen.</p>
      </section>
      <section>

        <h2>Contenido adicional</h2>
        <p>Sección añadida para practicar control de versiones.</p>
      </section>

      <form action="#" class="formulario-contacto">

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      
      <label for="mensaje">Mensaje:</label>
      <textarea name="mensaje" id="mensaje" placeholder="Escribe aquí tu mensaje" required></textarea>
       
      <label for="curso">Selecciona:</label>
      <select name="curso" id="curso" required>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JavaScript">JavaScript</option>
      </select>hgvbbbb

      <label for="aceptarCondiciones">Aceptar condiciones:</label>
      <input type="checkbox" id="aceptarCondiciones" name="aceptarCondiciones" required>
      
      <input type="submit" id="enviarFormulario" name="enviarFormulario" value="Enviar">
      </form>

    </main>

    <footer>
      <p>Lenguaje de Marcas</p>
    </footer>
